<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Recipe</title>
</head>
<body style="background-color:beige;">
    <h1>Thanks for visitng my website! Here's a quick form for you.</h1>

    <hr>

    <form>

    <div>
        <label for="rating">Design Rating:</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required>
    </div>
    
    <br>

    <div>
        <label for="Quality">Quality Satisfaction of Chicken:</label>

        <label for="Satisfied">Satisfied</label>
        <input type="radio" id="Satisfied" name="Quality" value="Satisfied" required>

        <label for="Average">Average</label>
        <input type="radio" id="Average" name="Quality" value="Average" required>

        <label for="Poor">Poor</label>
        <input type="radio" id="Poor" name="Quality" value="Poor" required>
    </div>

    <br>

    <div>
        <label for="email">Email (For updates regarding new websites):</label>
        <input type="email" id="email" name="email"  placeholder="abc@gmail.com" required>
    </div>

    <br>

    <div>
        <label for="phone">Phone number (For updates regarding new websites):</label>
        <input type="tel" id="phone" name="phone" placeholder="123-456-789" required>
    </div>

    <br>

    <div>
        <label for="suggestions">Any other suggestions for the recipe?</label>
        <textarea id=suggestions name="suggestions" rows="3" cols="25" placeholder="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab amet doloribus, consequatur quaerat soluta repellat nobis, enim ut asperiores rem vero reprehenderit voluptatibus animi officia provident earum odit facilis qui." required></textarea>
    </div>

    <br>

    <input type="submit" style="margin-bottom: 20px;">

    <br>

    <input type="reset">

    </form>
</body>
</html>
